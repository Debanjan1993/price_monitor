<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <link rel="stylesheet" href="./dash.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div id="header">
                Price Monitor Pvt Ltd
            </div>
            <div id="user">
                <span id="dot">‚óè</span> Debanjan
            </div>
            <div id="account">
                <input id="inputAccount" type="submit" value="Account" />
            </div>
            <div id="logout">
                <input id="inputLogout" type="submit" v-on:click="logout()" value="Logout" />
            </div>
        </div>
        <div id="main">
            <h1>Dashboard</h1>
            <input type="text" v-model="link"><button v-on:click="addlink()">ADD LINK</button>
            <ul>
                <li v-for="link in linksObj" :key="link.id">
                    {{link.url}} {{link.date}}
                </li>
            </ul>
        </div>

    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            link: '',
            linksObj: [{
                url: '',
                date: ''
            }]
        },
        methods: {
            logout() {
                fetch('http://localhost:4000/api/logout', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                }).then(res => {
                    if (res.redirected) {
                        window.location.href = res.url;
                    }
                })
            },
            addlink() {
                const obj = {
                    url: this.link
                }
                fetch('http://localhost:4000/addLink', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                }).then(res => {
                    if (res.status === 201) {
                        alert('Link Added');
                        this.link = ''
                    } else {
                        res.json().then(data => alert(data));
                    }
                })
            }
        },
        mounted() {
            fetch('http://localhost:4000/api/userDetails', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
            }).then(res => {
                if (res.status !== 200) {
                    res.json().then(data => alert(data));
                } else {
                    res.json().then(data => {
                        this.linksObj = data.links;
                    });
                }
            })
        }
    })
</script>

</html>

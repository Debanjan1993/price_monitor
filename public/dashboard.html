<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="./dash.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="app">
        <div id="sidebar">
            <div id="header">
                Price Monitor Pvt Ltd
            </div>
            <div id="user">
                <span id="dot">‚óè</span> Debanjan
            </div>
            <div id="account">
                <input id="inputAccount" type="submit" v-on:click="account()" value="Account" />
            </div>
            <div id="logout">
                <input id="inputLogout" type="submit" v-on:click="logout()" value="Logout" />
            </div>
        </div>
        <div id="main">
            <div id="main-head">
                <h1>Dashboard</h1>
            </div>
            <div id="main-input">
                <input id="inputMain" placeholder="Enter the URL" type="text" v-model="link" size="50">
            </div>
            <div id="main-price">
                <input id="inputprice" placeholder="Enter the Price" type="number" v-model="price" size="50">
            </div>
            <div id="main-add">
                <input id="inputSub" type="submit" v-on:click="addlink()" value="ADD LINK" />
            </div>
            <div id="table">
                <table class="table table-bordered table-dark table-head">
                    <thead class="table-head">
                        <tr>
                            <th scope="col">URL</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Price</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr v-for="link in linksObj" :key="link.id">
                            <td>{{link.url}}</td>
                            <td>{{link.date}}</td>
                            <td>{{link.price}}</td>
                            <td><i class="fa fa-trash" aria-hidden="true" v-on:click="deletelink(link.url)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>



        </div>
    </div>
</body>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            link: '',
            price: undefined,
            linksObj: [{
                url: '',
                price: undefined,
                date: ''
            }]
        },
        methods: {
            async logout() {
                fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                }).then(res => {
                    if (res.redirected) {
                        window.location.href = res.url;
                    }
                })
            },
            async addlink() {
                const obj = {
                    url: this.link,
                    price: this.price
                }
                fetch('/addLink', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                }).then(res => {
                    if (res.status === 201) {
                        alert('Link Added');
                        this.link = '';
                        this.price = undefined
                        this.init();
                    } else {
                        res.json().then(data => toastr.error(data));
                    }
                })
            },
            async deletelink(link) {
                const obj = {
                    link: link
                }
                fetch('/deleteLink', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(obj)
                }).then(res => {
                    if (res.status === 200) {
                        res.json().then(data => toastr.error(data));
                        this.init();
                    } else {
                        res.json().then(data => toastr.error(data));
                    }
                })

            },
            async init() {
                fetch('/api/userDetails', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                }).then(res => {
                    if (res.status !== 200) {
                        res.json().then(data => toastr.error(data));
                    } else {
                        res.json().then(data => {
                            this.linksObj = data.links;
                        });
                    }
                })
            },
            account() {
                window.location.href = "/account";
            }
        },
        mounted() {
            toastr.options.timeOut = 4 * 1000;
            toastr.options.showMethod = 'slideDown';
            this.init();
        }
    })
</script>

</html>
